          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <!--  -->
    <div>
    <main class="py-4">
        <div class="container">
            <div class="mb-3">
                <h1>Contactanos:</h1>
            </div>
            <form action="" method="post">
            <div class="col-row mb-1">
                    <label class="col-auto col-form-label mb-3">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="col-form-control">
                </div>
            <div class="col-row mb-1">
                    <label class="col-form-label mb-3 col-auto">Correo</label>
                    <input type="text" name="correo" id="correo" class="col-auto col-form-control">
                </div>
            
            <div class="col-row mb-3">
                <label for="">Enviar solicitud a</label>
                <select id="selectId" name="selectId">
                    <option value="seba">Sebastian</option>
                    <option value="kevin">Kevin</option>
                </select>
            </div>
            
            <div class="col-row mb-3">
              <label class="mb-3" for="">Me gustan los completos con</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="completo" id="mayo" value="mayo" checked>
                <label class="form-check-label" for="mayo">
                  Mayonesa
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="completo" id="ketchup" value="ketchup">
                <label class="form-check-label" for="ketchup">
                  Ketchup
                </label>
              </div>
          </div>
            <div class="form-check mb-3">
              <input class="form-check-input flex" type="checkbox" value="si" id="flexVender" name="flexVender" checked>
              <label class="form-check-label" for="flexVender">
                Vender mi informacion personal
              </label>
            </div>
            <button type="submit" id="btn-submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
